version: '3.3'

services:
  node:
    build:
      context: ./node
      args:
        - NODE_VERSION=latest
        - PROJECT_PATH=/opt/app/
        - NODE_ENV=develop
        - YARN=false
    volumes:
      - ../:/opt/app
    environment:
      - NEVATRAVEL=${NEVATRAVEL}
      - ASTRAMARIN_USERNAME=${ASTRAMARIN_USERNAME}
      - ASTRAMARIN_PASSWORD=${ASTRAMARIN_PASSWORD}
      - ASTRAMARIN=${ASTRAMARIN}
    entrypoint: run-nodock "npm start"
    tty: true

  mongo:
    build: ./mongo
    ports:
      - '27017:27017'
    volumes:
      - ./data/mongo/:/var/lib/mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example

  redis:
    build:
      context: ./redis
    ports:
      - '6379:6379'
    volumes:
      - ./data/redis:/data
    sysctls:
      - net.core.somaxconn=511

  nginx:
    build:
      context: ./nginx
      args:
        - WEB_REVERSE_PROXY_PORT=8000
        - WEB_SSL=false
        - SELF_SIGNED=false
        - NO_DEFAULT=false
    volumes:
      - ./data/logs/nginx/:/var/log/nginx
      - ./certbot/certs/:/var/certs
    ports:
      - '80:80'
      - '443:443'
    tty: true

version: '3.3'

services:
  node:
    build:
      context: ./node
      args:
        - NODE_VERSION=latest
        - PROJECT_PATH=/opt/app/
        - NODE_ENV=production
        - YARN=false
    volumes:
      - ../:/opt/app
    entrypoint: run-nodock "npm start"
    tty: true

  mongo:
    build: ./mongo
    ports:
      - '27017:27017'
    volumes:
      - ./data/mongo/:/var/lib/mongodb

  redis:
    build:
      context: ./redis
    ports:
      - '6379:6379'
    volumes:
      - ./data/redis:/data
    sysctls:
      - net.core.somaxconn=511

  nginx:
    build:
      context: ./nginx
      args:
        - WEB_REVERSE_PROXY_PORT=8000
        - WEB_SSL=false
        - SELF_SIGNED=false
        - NO_DEFAULT=false
    volumes:
      - ./data/logs/nginx/:/var/log/nginx
      - ./certbot/certs/:/var/certs
    ports:
      - '80:80'
      - '443:443'
    tty: true

  certbot:
    build:
      context: ./certbot
    links:
      - nginx
    volumes:
      - ./certbot/letsencrypt/:/var/www/letsencrypt
      - ./certbot/certs/:/var/certs
    environment:
      - CN=api.nevatrip.ru
      - EMAIL=info@nevatrip.ru

  workspace:
    build:
      context: ./workspace
      args:
        - NODE_VERSION=latest
        - TZ=UTC
    links:
      - nginx
    volumes:
      - ../:/opt/app
